<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<header>
    <div id="logo">
        <img src="imgs/apartment_logo.svg" alt="">
    </div>

    <div id="icone-menu" onclick="clickMenu()">
        <img src="imgs/icon-menu.png" alt="">
    </div>

    <menu id="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Reclame Aqui</a></li>
            <li><a href="">Sugestões</a></li>
            <li><a href="">Agendamento</a></li>
            <li><a href="">Reuniões</a></li>
        </ul>
    </menu>

</header>




<main>



        
    <article>

        <h1>Reclame aqui</h1>

        <form action="#">


            
            <div class="form-row">
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="campoAssunto">
                    <option value="bararulho">Barulho</option>
                    <option value="correspondencia">Correspondência</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="vagas">Vagas</option>
                    <option value="vazamento">Vazamentos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-row">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="campoTitulo" required>
            </div>

            <div class="form-row" id="textarea-row">
                <label for="descricao">Conte mais sobre sua reclamação:</label>
                <br>
                <textarea name="descricao" id="campoDescricao" cols="30" rows="10"></textarea>
            </div>

            <div class="form-row" id = "row-btn">
                <input type="submit" value="Enviar" onclick="salvarForm()">
            </div>

        </form>
    </article>

</main>



<script>

    var menu = document.getElementById("menu")

    function clickMenu() {

        if (menu.style.display == "block") {

            menu.style.display = "none"
        }
        else {
            menu.style.display = "block"
        }
    }

    addEventListener('resize', mostraMenu)

    function mostraMenu() {
        if (window.innerWidth >= 700) {
            menu.style.display = "block"
        }
        else {
            menu.style.display = "none"
        }
    }


    function salvarForm(){

        let assunto = document.getElementById('campoAssunto').value
        let titulo = document.getElementById('campoTitulo').value
        let descricao = document.getElementById('campoDescricao').value

        let reclamacao = {
            'assunto' : assunto,
            'titulo' : titulo,
            'descricao': descricao
        }

        reclamacao = JSON.stringify(reclamacao)

        nRec = localStorage.length


        localStorage.setItem(`${nRec}`, reclamacao)

        let voltar = window.confirm("Reclamção registrada com sucesso.\nGostaria de voltar para home?")

        if(voltar) {
            window.location.href("/")
        }

    }







</script>


</body>

</html>
